databaseChangeLog:
  - changeSet:
      id: stage2-rules-001-create-rules
      author: starbank
      changes:
        - createTable:
            tableName: rules
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: product_text
                  type: TEXT
                  constraints:
                    nullable: false

        - createIndex:
            tableName: rules
            indexName: idx_rules_product_id
            columns:
              - column:
                  name: product_id

  - changeSet:
      id: stage2-rules-002-create-rule-queries
      author: starbank
      changes:
        - createTable:
            tableName: rule_queries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rule_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: query
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: arguments
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: negate
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: rule_queries
            baseColumnNames: rule_id
            referencedTableName: rules
            referencedColumnNames: id
            constraintName: fk_rule_queries_rule_id
            onDelete: CASCADE

        - createIndex:
            tableName: rule_queries
            indexName: idx_rule_queries_rule_id
            columns:
              - column:
                  name: rule_id

  - changeSet:
      id: stage3-rules-003-create-rule-stats
      author: starbank
      changes:
        - createTable:
            tableName: rule_stats
            columns:
              - column:
                  name: rule_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: count
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: rule_stats
            baseColumnNames: rule_id
            referencedTableName: rules
            referencedColumnNames: id
            constraintName: fk_rule_stats_rule_id
            onDelete: CASCADE

        # Backfill: для уже существующих правил создаём статистику со значением 0
        - sql:
            splitStatements: false
            sql: |
              INSERT INTO rule_stats(rule_id, count)
              SELECT r.id, 0
              FROM rules r
              WHERE NOT EXISTS (
                  SELECT 1
                  FROM rule_stats s
                  WHERE s.rule_id = r.id
              );